<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{_frag/Base::site-head}">
	</head>
	<body>
		<header th:replace="~{_frag/Base::site-empleado-header}"></header>
		<div class="container-fluid mt-5 p-5">
		    <h1 class="mb-4">Listado de Productos</h1>
		    <div class="mb-3">
		        <ul class="list-inline">
		            <li class="list-inline-item"><a class="btn btn-primary"  th:href="@{/producto/nuevo}">Agregar Producto</a></li>
		            <li class="list-inline-item"><a class="btn btn-secondary" th:href="@{/empleado}">Cerrar</a></li>
		        </ul>
		    </div>
		    <div class="table-responsive">
		        <h2>Productos</h2>
		        <table id="listadoProductos" class="table table-bordered">
		            <thead class="thead-dark">
		                <tr>
		                    <td>Nombre</td>
		                    <td>Descripción</td>
		                    <td>Categoría</td>
		                    <td>Precio</td>
		                    <td>Stock</td>
		                    <td>Editar</td>
		                    <td>Eliminar</td>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="producto : ${listaProductos}">
		                    <td th:text="${producto.nombre}">Nombre</td>
		                    <td th:text="${producto.descripcion}">Descripción</td>
		                    <td th:text="${producto.categoria.nombre}">Categoría</td>
		                    <td >Precio</td>
		                    <td >Stock</td>
		                    <!-- Falta corregir esto
		                    <td th:text="${producto.precio}">Precio</td>
		                    <td th:text="${producto.stock}">Stock</td>
		                    -->
		                    <td><a th:href="@{/productos/editar/}+${producto.id}">Editar</a></td>
		                    <td><a th:href="@{/productos/eliminar/}+${producto.id}">Eliminar</a></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
		<script th:src="@{js/scriptBase.js}"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
