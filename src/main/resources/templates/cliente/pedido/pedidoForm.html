<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_frag/Base::site-head}">
</head>

<body>
	<header th:replace="~{_frag/Base::site-cliente-header}"></header>
	<div class="container-fluid mt-5 p-5">
		<h2 class="mb-4">Datos del Pedido</h2>
		<form th:object="${producto}" th:action="@{/pedido/guardar}" method="post">
			<div class="form-group">
				<Select id="selectProductoEla" class="form-control" name="producto.id">
					<option value=""> -- Seleccione Producto --</option>
					<option th:each="oProductoElaborado : ${listaProductos}" th:value="${oProductoElaborado.id}"
						th:text="${oProductoElaborado.producto.nombre} + ', ' + ${oProductoElaborado.presentacion.nombre}"
						th:selected="${oProductoElaborado.id == producto.id}">
					</option>
				</Select>
			</div>
			<div class="form-group">
				<label for="cantidad">Cantidad</label>
				<div>
					<input class="form-control" type="number" id="cantidad" name="cantidad">
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Aceptar</button>
				<a class="btn btn-secondary" th:href="@{/pedido}" role="button">Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
