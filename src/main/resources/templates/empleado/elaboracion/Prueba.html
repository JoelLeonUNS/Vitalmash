<html>

<head>
    <title>Vitalmash Tienda Virtual</title>
</head>

<body>
    <h2>Actualizar Stock</h2>

    <form th:object="${productoElaborado}" th:action="@{/producto/guardar}" th:method="post">
        <!-- Campo ID -->

        <div>
            <Select id="selectProductoEla" name="productoElaborado.id">
                <option value=""> -- Seleccione Producto --</option>
                <option th:each="oProductoElaborado : ${listaProductos}" th:value="${oProductoElaborado.id}"
                    th:text="${oProductoElaborado.producto.nombre} + ', ' + ${oProductoElaborado.presentacion.nombre}"
                    th:selected="${oProductoElaborado.id == productoElaborado.id}">

                </option>
            </Select>
        </div>
        
        <div>
			<label for="cantidad">Cantidad</label>
			<div>
				<input type="number" id="cantidad" name="cantidad">
			</div>
		</div>
		<div>
            <br>
            <button type="submit">Guardar</button>
            <a th:href="@{/index}" role="button">Cancelar</a>
        </div>
    </form>
</body>

</html>
