<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{_frag/Base::site-head}">
	</head>
	<body>
		<header th:replace="~{_frag/Base::site-empleado-header}"></header>
		<div class="container-fluid mt-5 pt-5">
		    <h2>Actualizar Stock</h2>
		    <form th:object="${productoElaborado}" th:action="@{/producto/guardar}" th:method="post">
		        <!-- Campo ID -->
		        <div th:replace="~{_frag/Inputs :: iHtml (hidden,'ID:', '', id)}">		
				</div>
		        <div th:replace="~{_frag/Inputs :: iHtml (select, 'Producto Elaborado:', '', productoElaborado)}">
		            <Select id="selectProductoEla" name="productoElaborado.id">
		                <option value=""> -- Seleccione Producto --</option>
		                <option th:each="oProductoElaborado : ${listaProductos}" th:value="${oProductoElaborado.id}"
		                    th:text="${oProductoElaborado.producto.nombre} + ', ' + ${oProductoElaborado.presentacion.nombre}"
		                    th:selected="${oProductoElaborado.id == productoElaborado.id}">
		
		                </option>
		            </Select>
		        </div>
		
		
		        <div th:replace="~{_frag/Inputs :: iHtml (number, 'Cantidad:', 'Ingrese Cantidad', stock)}">
		        </div>
		
		
		        <div>
		            <br>
		            <button type="submit">Guardar</button>
		            <a th:href="@{/producto/index}" role="button">Cancelar</a>
		        </div>
		    </form>
		</div>
		<script th:src="@{js/scriptBase.js}"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
