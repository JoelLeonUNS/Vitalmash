<html>
<body>
    <h2>Datos del Producto</h2>
    <form th:object="${producto}" th:action="@{/productos/guardarProducto}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="${producto.nombre}">
        </div>
        
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" th:field="${producto.descripcion}">
        </div>
        
        <div>
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria.id">
                <option value="">--Seleccione categoría--</option>
                <option th:each="categoria : ${listaCategorias}" 
                        th:value="${categoria.id}"
                        th:text="${categoria.nombre}">
                </option>
            </select>
        </div>
        
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" th:field="${producto.precio}">
        </div>
        
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:field="${producto.stock}">
        </div>
        
        <div>
            <button type="submit">Aceptar</button>
            <a th:href="@{/productos/index}" role="button">Cancelar</a>
        </div>
    </form>
</body>
</html>
