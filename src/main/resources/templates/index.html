<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{_frag/Base::site-head}">
	</head>
	<body>
		<header th:replace="~{_frag/Base::site-header}"></header>
		<div class="container-fluid mt-5 pt-5">
		    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
		        <div class="carousel-inner">
		            <div class="carousel-item active">
		                <img th:src="@{img/Web.jpg}" class="d-block w-100" alt="...">
		            </div>
		            <div class="carousel-item">
		                <img th:src="@{img/Web1.jpg}" class="d-block w-100" alt="...">
		            </div>
		        </div>
		    </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
		    $('.carousel').carousel({
		        interval: 5000 // Cambia 3000 por el intervalo de tiempo en milisegundos que desees
		    });
		</script>
	</body>
</html>
