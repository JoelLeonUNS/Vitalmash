<html>
	<body>
		<h2>Datos del Pedido</h2>
		
		<form th:object="${pedido}" th:action="@{pedido/guardar}" method="post">
			<div>
				<label for="selectProducto">Producto:</label>
				<Select id="selectProducto" name="producto.id">
					<option value="">--Seleccione producto--</option>
					<option 
						th:each="oProducto : ${listaProductos}" 
						value="${oProducto.id}"
						th:text="${oProducto.nombre}"
						th:selected="${oProducto.id == producto.id}"
					/>
				</Select>
			</div>
			
			<div>
				<label for="cantidad">Cantidad</label>
				<div>
					<input type="number" id="cantidad" name="cantidad">
				</div>
			</div>
		
			<div>
				<button type="submit">Aceptar</button>
				<a th:href="@{pedido/index}" role="button">Cancelar</a>
			</div>
		</form>
		
	</body>
	
</html>
